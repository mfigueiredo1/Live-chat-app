<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}" 
        />
        <title>FiggzLyfe Software Chat</title>

    </head>
    <body>
        <h2>Welcome, <span id="username">{{username}}</span></h2>
        <div class="container">
            <div class="sidebar">
                <div class="room-list">
                    <h3>Rooms</h3>
                    {% for room in rooms %}
                    <div class="room-item">
                        {{room}}
                    </div>
                    {%endfor%}
                </div>
                <div class="user-list">
                    <h3>Online Users</h3>
                    <div id="active-users"></div>
                </div>
            </div>
            <div class="main-chat">
                <div id="chat"></div>
                <div class="input-area">
                    <input type="text", id="message", placeholder="Enter text here..">
                    <button>Send</button>
                </div>
        </div>
    </body>
</html>
